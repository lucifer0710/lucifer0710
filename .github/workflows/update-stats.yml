name: Update GitHub Stats

on:
  schedule:
    - cron: "35 5 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install python-dotenv

      - name: Create cache directory
        run: mkdir -p cache

      - name: Run script
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          USER_NAME: ${{ secrets.USER_NAME }}
        run: python today.py
        
      - name: Force cache refresh (once)
  env:
    ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
    USER_NAME: ${{ secrets.USER_NAME }}
  run: python - <<'EOF'
from today import loc_query
loc_query(['OWNER', 'COLLABORATOR', 'ORGANIZATION_MEMBER'], force_cache=True)
EOF
     
      - name: Commit and push changes
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add darkmode.svg
          git commit -m "Update GitHub stats" || echo "No changes"
          git push https://x-access-token:${ACCESS_TOKEN}@github.com/lucifer0710/lucifer0710.git
