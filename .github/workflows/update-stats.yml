name: Update GitHub Stats

on:
  schedule:
    # Runs every day at 5:35 AM UTC (11:05 AM IST)
    - cron: "35 5 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 🛠 Checkout the repository using your personal access token
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}

      # 🐍 Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 📦 Install required dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install python-dotenv

      # 🗂 Ensure cache folder exists
      - name: Create cache directory
        run: mkdir -p cache

      # 🚀 Run the update script
      - name: Run update script
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          USER_NAME: ${{ secrets.USER_NAME }}
        run: |
          echo "Running today.py with USER_NAME=${{ secrets.USER_NAME }}"
          python today.py

      # 💾 Commit and push changes
      - name: Commit and push changes
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add darkmode.svg || echo "No darkmode.svg found"
          git commit -m "Update GitHub stats" || echo "No changes to commit"
          git push https://x-access-token:${ACCESS_TOKEN}@github.com/lucifer0710/lucifer0710.git
